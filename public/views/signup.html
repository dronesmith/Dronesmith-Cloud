<section id="singupPane">
  <div class="signupPannel">
    <h3 class="signupTitle"> Become a Dronesmith </h3>
    <form name="signUpForm" novalidate>
    <!-- <fieldset class="validateEntry" ng-class="{'has-error': signUpForm.username.$invalid && signUpForm.username.$dirty}">
      <label class="control-label" for="username"></label>
      <input;
        type="text"

        id="username"

    <fieldset class="form-group" ng-class="{'has-error': signUpForm.email.$invalid && signUpForm.email.$dirty}">
      <label class="control-label" for="email"></label>
      <input
        type="email"
        class="form-control signupEntry"
        id="email"
        name="email"
        ng-model="signUpInfo.email"
        ng-pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,6}$"
        required
        placeholder="Email"
        >
    </fieldset>

    <fieldset class="form-group" ng-class="{'has-error': signUpForm.password.$invalid && signUpForm.password.$dirty}">
      <input
        type="password"
        class="form-control signupEntry"
        id="password"
        name="password"
        ng-maxlength="20"
        ng-minlength="6"
        ng-model="signUpInfo.password"
        ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/"
        required
        placeholder="Password (6 characters min)"
        >
    </fieldset>

    <fieldset class="form-group" ng-class="{'has-error': signUpForm.confirmPassword.$invalid && signUpForm.confirmPassword.$dirty}">
      <input
        type="password"
        class="form-control signupEntry"
        id="confirmPassword"
        name="confirmPassword"
        ng-model="signUpInfo.confirmPassword"
        ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/"
        required
        placeholder="Confirm Password"
        ui-validate=" '$value==signUpInfo.password' "
        ui-validate-watch= " 'signUpInfo.password' "
        >
        <div class="errorMessage" ng-if="signUpForm.confirmPassword.$invalid && signUpForm.confirmPassword.$dirty"> Passwords do not match</div>
    </fieldset>

    <fieldset class="radio" ng-init="signUpInfo.kind='developer'">
      <p style="font-weight: 300; font-size: 24px;" class="text-center">I am a...</P>
      <label class="control-label signupRadio" for="usage">
        <input type="radio" ng-model="signUpInfo.kind" name="usage" id="optionsRadios1" value="developer" checked>
        Developer
      </label>

      <label class="control-label signupRadio" for="usage">
        <input type="radio" ng-model="signUpInfo.kind" name="usage" id="optionsRadios1" value="enthusiast" checked>
        Enthusiast
      </label><br>

      <label class="control-label signupRadio" for="usage">
        <input type="radio" ng-model="signUpInfo.kind" name="usage" id="optionsRadios1" value="educator" checked>
        Educator
      </label>

      <label class="control-label signupRadio" for="usage">
        <input type="radio" ng-model="signUpInfo.kind" name="usage" id="optionsRadios1" value="hacker" checked>
        Hacker
      </label><br>

      <label class="control-label signupRadioOther" for="usage">
        <input type="radio" ng-model="signUpInfo.kind" name="usage" id="optionsRadios1" value="other" checked>
        Other <input type="text" style="margin-top: 5px;" ng-maxlength="25" ng-model="signUpInfo.Otherkind" class="form-control" placeholder="">
      </label>
    </fieldset>

    <input type="submit" class="createAccount" ng-click="signup()" value="Create Account">
    <button class="cancelBtn" ui-sref="login"> Cancel </button>
  </form>
  </div>
</section>
