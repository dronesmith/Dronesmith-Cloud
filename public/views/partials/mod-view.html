
<section id="modView">
  <div class="row">
    <aside class="col-xs-2 col-sm-1 bg-darkest">
      <ul ng-show="mods.length > 0" ng-repeat="mod in mods">
        <li><a href="" ng-click="changeActiveMod($index)">
          <img ng-src="{{mod.icon}}">
          {{mod.name}}
          </a></li>
      </ul>
    </aside>
    <article class="col-xs-10 col-sm-11">
      <div id="activeMod"></div>
      <hgroup class="text-center" ng-hide="mods.length > 0">
        <h1>Your Forge has no mods.</h1>
        <p class="lead"><a href="">Add some?</a></p>
      </hgroup>
    </article>
  </div>
</section>
