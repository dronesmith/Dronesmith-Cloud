  <meta charset="utf-8">

<body ng-controller="AppCtrl">

  <noscript style="background-color: #CC0000;">

  <!-- HTTP request statuses -->

  <section id="appLoaded" ng-hide="appLoaded">
    <video ng-style="vodBlur"
      autoplay
      poster="http://skyworksas.com/wp-content/uploads/2014/11/mainbg-e1432778362398-2560x1344.jpg" preload="none" muted loop>
        <source src="vod/forgenoblur.mp4" type="video/mp4">
        <img src="http://skyworksas.com/wp-content/uploads/2014/11/mainbg-e1432778362398-2560x1344.jpg" alt="video-fallback">
    </video>
  </section>

  <main ui-view></main>

  <footer class="logincite">
    <em><a href="http://www.skyworksas.com">Made with â™¥  by Skyworks Aerial Systems</a></em>
  </footer>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/filters.js"></script>
