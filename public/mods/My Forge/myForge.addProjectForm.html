<form ng-submit="addNewProject()">
	<h3>New Project</h3>
	<div class="form-group">
		<label for="name">Name:</label>
		<input class="form-control" type="text" ng-model="projectName" placeholder="example: first project"/>
	</div>
	<div class="form-group">
		<label for="name">Type:</label>
		<input class="form-control" type="text" ng-model="projectType" placeholder="example: project type"/>
	</div>
	<div class="form-group">
		<label for="name">Craft:</label>
		<input class="form-control" type="text" ng-model="projectCraft" placeholder="example: project craft"/>
	</div>
    <button type="submit" class="btn btn-primary">submit</button>
</form>
