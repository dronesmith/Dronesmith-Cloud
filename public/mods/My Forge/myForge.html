<section id="myForge" ng-controller="MyForgeCtrl">

		<div class="row">
			<div class="col-sm-8 col-xs-12">
				<div id="camera">
				</div>

				<div id="news" class="row">
					<div>
						<div id='top-project' class="col-sm-8 col-xs-12">
							<div class="panel-heading">Top Projects</div>
							<table class="table table-hover">
								<thead>
									<tr>
										<th>Project</th>
										<th>User</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat='project in topProjects'>
										<td>{{project.name}}</td>
										<td>{{project.user}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4 col-xs-12 my-forge-panel">
				<h3>My Forge</h3>
				<div style="background: #21262a; width: 100%; padding: 10px 10px; margin-bottom: 10px">
				<div class="row">
					<div class="col-sm-6" style="font-weight: bold">Cloud</div>
					<div class="col-sm-6 text-right">8GB</div>
				</div>
					<div style="padding: 0 20px;">
						<h2 style="color: #27a9e1">3%&nbsp;
							<span style="font-size: 12px; color: #fff">Cloud Used</span>
						</h2>
					</div>
				</div>
				<div style="background: #21262a; width: 100%; padding: 10px 10px;">
					<div class="row">
						<div class="col-sm-6" style="font-weight: bold">Rank Status</div>
						<div class="col-sm-6 text-right">1,005pts</div>
					</div>
					<div style="padding: 0 20px;">
						<h2 style="color: #27a9e1; font-size: 150%">Level II Apprentice</h2>
						<span style="font-size: 12px; color: #fff">Next Rank: Dronesmith(1,500pts)</span>
					</div>
				</div>
			</div>
		</div>
</section>
