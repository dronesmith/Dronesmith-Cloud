<div>
	<div class="container-fluid">
		<div class="row subtitle">
			<div>
				<h2>My Block</h2>	
			</div>	
		</div>
		<div class="row" style="margin-top: 10px">
			<div class="col-sm-4 wholeBlock" ng-repeat="block in blocks" >
				<div class="text-center block">{{block.name}}</div>
				<p class="text-center text-block">{{block.text}}</p>
			</div>
		</div>
	</div>

</div>
